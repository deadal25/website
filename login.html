<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="C:\Users\USER\Videos\login-project\images\logo.png" alt="KPPN Majene">
        </div>
        <div class="text-center mt-4 name">
        </div>
        <form id="loginForm" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username (Email)" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" required>
            </div>
            <button type="submit" class="btn mt-3">Login</button>
            <p id="message"></p>
        </form>        
        <div class="text-center fs-6">
            <a href="forgotpassword.html">Forgot password?</a> or <a href="register.html">Sign up</a>
        </div>
    </div>
</body>
</html>
