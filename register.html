<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="C:\Users\USER\Videos\login-project\images\logo.png" alt="KPPN Majene">
        </div>
        <div class="text-center mt-4 name">
            
        </div>
        <form id="registerForm" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="fullName" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-envelope"></span>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="registerPwd" placeholder="Password" required>
            </div>
            <button type="submit" class="btn mt-3">Sign Up</button>
            <p id="registerMessage"></p>
        </form>
        
        <div class="text-center fs-6">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
