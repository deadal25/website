<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="forgotpassword.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="C:\Users\USER\Videos\login-project\images\logo.png" alt="Twitter Logo">
        </div>
        <div class="text-center mt-4 name">
        </div>
        <form id="forgotPasswordForm" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="newPassword" id="newPassword" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="btn mt-3">Reset Password</button>
            <p id="message"></p>
        </form>        
        <div class="text-center fs-6">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
